env:
  TERM: xterm-256color
font:
  normal:
    family: MesloLGL Nerd Font
    style: Regular

  bold:
    family: MesloLGL Nerd Font
    style: Bold

  italic:
    family: MesloLGL Nerd Font
    style: Italic

  bold_italic:
    family: MesloLGL Nerd Font
    style: Bold Italic

  size: 13
key_bindings:
    - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
window:
  decorations: full
  opacity: 1
